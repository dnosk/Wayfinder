<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wayfinder</title>
  <meta name="description" content="Find the room. Save the world." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="assets/css/style.min.css?v=1" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=0" />
  <link rel="shortcut icon" href="assets/images/favicon.png" />
</head>
<body>
  <header class="site__header">
    <input class="menu--toggle" id="menu" name="menu" type="checkbox" tabindex="0" />
    <label for="menu" class="menu--hamburger"><i>Show Menu</i></label>

    <div class="overlay site__menu">
      <div class="menu--wrap">
        <h1 class="site__title standalone">Wayfinder</h1>
        <p class="meta caps small">Find your way. Fast.</p>
        <p>Type in a room name and get to your meeting. Made by <a href="mailto:dte@dropbox.com">Daniel&nbsp;Eden</a>.</p>
        <p class="meta">
          <small class="floor floor--b4">B4</small> Berry St building, 4th Floor</small><br />
          <small class="floor floor--b5">B5</small> Berry St building, 5th Floor</small><br />
          <small class="floor floor--w6">W6</small> Wharf building, 6th Floor</small>
        </p>
      </div>
    </div>
  </header>

  <div class="main wrap">
    <input class="js-typeahead" name="roomsearch" placeholder="Looking for your room?" autofocus />
  </div>

  <footer></footer>

  <script src="assets/js/Wayfinder.min.js?v=3"></script>
</body>
</html>
