<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wayfinder</title>
  <meta name="description" content="Find the room. Save the world." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
  <link rel="stylesheet" href="assets/css/style.min.css" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
  <link rel="shortcut icon" href="assets/images/favicon.png" />

  <!-- iPhone -->
  <link href="assets/images/apple-touch-startup-image-320x460.png"
        media="(device-width: 320px) and (device-height: 480px)
           and (-webkit-device-pixel-ratio: 1)"
        rel="apple-touch-startup-image">
  <!-- iPhone (Retina) -->
  <link href="assets/images/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (device-height: 480px)
           and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
  <!-- iPhone 5 -->
  <link href="assets/images/apple-touch-startup-image-640x1096.png"
        media="(device-width: 320px) and (device-height: 568px)
           and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
  <!-- iPad (portrait) -->
  <link href="assets/images/apple-touch-startup-image-768x1004.png"
        media="(device-width: 768px) and (device-height: 1024px)
           and (orientation: portrait)
           and (-webkit-device-pixel-ratio: 1)"
        rel="apple-touch-startup-image">
  <!-- iPad (landscape) -->
  <link href="assets/images/apple-touch-startup-image-748x1024.png"
        media="(device-width: 768px) and (device-height: 1024px)
           and (orientation: landscape)
           and (-webkit-device-pixel-ratio: 1)"
        rel="apple-touch-startup-image">
  <!-- iPad (Retina, portrait) -->
  <link href="assets/images/apple-touch-startup-image-1536x2008.png"
        media="(device-width: 768px) and (device-height: 1024px)
           and (orientation: portrait)
           and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
  <!-- iPad (Retina, landscape) -->
  <link href="assets/images/apple-touch-startup-image-1496x2048.png"
        media="(device-width: 768px) and (device-height: 1024px)
           and (orientation: landscape)
           and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
</head>
<body>
  <header class="site__header">
    <input class="menu--toggle" id="menu" name="menu" type="checkbox" tabindex="0" />
    <label for="menu" class="menu--hamburger"><i>Show Menu</i></label>

    <div class="overlay site__menu">
      <div class="menu--wrap">
        <h1 class="site__title standalone">Wayfinder</h1>
        <p class="meta caps small site__byline">Find your way. Fast.</p>
        <p>Type in a room name and get to your meeting. Made by <a href="mailto:dte@dropbox.com">Daniel&nbsp;Eden</a>.</p>
        <p class="meta">
          <small class="floor floor--b4">B4</small> Berry St building, 4th Floor</small><br />
          <small class="floor floor--b5">B5</small> Berry St building, 5th Floor</small><br />
          <small class="floor floor--w6">W6</small> Wharf building, 6th Floor</small>
        </p>
      </div>
    </div>
  </header>

  <div class="main wrap">
    <input class="js-typeahead" name="roomsearch" placeholder="Looking for your room?" autofocus autocomplete="off" />
  </div>

  <footer></footer>

  <script src="assets/js/Wayfinder.min.js"></script>
</body>
</html>
